<div class="dashboard" w:template="page/template#body" xmlns:w="js-lib.com/wood">
	<section>
		<ul class="container list-view icons" data-list=".">
			<li class="item" data-id="id">
				<img class="icon" data-src="iconSrc" data-default="@image/default-icon" />
				<h4 class="display" data-text="display"></h4>
			</li>
		</ul>
	</section>
</div>

<div class="account" w:template="page/template#side-bar" xmlns:w="js-lib.com/wood">
	<ul class="side-menu actions">
		<li data-name="new-collection"><img src="@image/action/add" />New Collection</li>
		<li data-name="edit-collection"><img src="@image/action/edit" />Edit Collection</li>
		<li data-name="remove-collection"><img src="@image/action/remove" />Remove Collection</li>
		<li><a class="export" download="atlas.zip"><img src="@image/action/download" /><span>Export All Collections</span></a></li>
	</ul>
</div>
