<div class="features-meta" w:template="template/page#content" xmlns:w="js-lib.com/wood">
	<form class="form-bar with-actions">
		<input name="search-input" />
		<div class="actions inline"  data-class="com.kidscademy.Actions">
			<img name="load-items" data-key="ENTER" src="@image/action/search" title="@tip/search-submit" />
			<img name="reset-filter" data-key="ESCAPE,DELETE" src="@image/action/close" title="@tip/search-reset" />
		</div>
	</form>

	<table class="table body">
		<thead>
			<tr>
				<th>@string/feature-name</th>
				<th>@string/feature-quantity</th>
				<th>@string/feature-definition</th>
			</tr>
		</thead>
		<tbody class="table-view" data-list=".">
			<tr class="feature-view" data-id="id">
				<td data-text="name"></td>
				<td data-text="quantity"></td>
				<td data-text="definition"></td>
			</tr>
		</tbody>
	</table>

	<div w:compo="page/features-meta/context-menu"></div>
</div>

<div w:template="template/page#sidemenu" xmlns:w="js-lib.com/wood">
	<ul class="menu">
		<li data-name="collections"><img src="@image/action/collections" /><span>@string/workspace-collections</span></li>
		<li data-name="links-meta"><img src="@image/action/link" /><span>@string/workspace-external-sources</span></li>
		<li data-name="features-meta"><img src="@image/action/features" /><span>@string/workspace-features-meta</span></li>
	</ul>
	<ul class="menu">
		<li data-name="create-feature-meta"><img src="@image/action/add" /><span>@string/feature-meta-create</span></li>
	</ul>
</div>
