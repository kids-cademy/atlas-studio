<div class="taxon-units-translator" w:template="template/page#content" xmlns:w="js-lib.com/wood">
	<div class="form-bar with-actions">
		<input name="search-input" />
		<div class="actions inline" data-class="com.kidscademy.Actions">
			<img name="search" data-key="ENTER" src="@image/action/search" title="@tip/search-submit" />
			<img name="reset" data-key="ESCAPE,DELETE" src="@image/action/close" title="@tip/search-reset" />
			<span class="space"></span>
			<select name="language" w:compo="compo/language-select"></select>
		</div>
	</div>

	<div class="table-container">
		<table class="table" data-class="com.kidscademy.TableView">
			<thead>
				<tr>
					<th>@string/feature-name</th>
					<th>@string/feature-display</th>
					<th>@string/feature-translation</th>
				</tr>
			</thead>
			<tbody class="list-view" data-list=".">
				<tr class="feature-view" data-id="id">
					<td data-text="name"></td>
					<td data-text="display"></td>
					<!-- nowrap directly on td does not work; workaround is the next double inner spans with flex and absolute display -->
					<td class="single-line"><span><span class="translation" data-id="id" data-text="translation" contenteditable="true"></span></span></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<div w:template="template/page#sidemenu" xmlns:w="js-lib.com/wood">
	<ul class="menu">
		<li data-name="collections"><img src="@image/action/collections" /><span>@string/workspace-collections</span></li>
		<li data-name="external-sources"><img src="@image/action/link" /><span>@string/workspace-external-sources</span></li>
		<li data-name="features-meta"><img src="@image/action/features" /><span>@string/workspace-features-meta</span></li>
		<li data-name="taxon-units"><img src="@image/action/taxonomy" /><span>@string/workspace-taxon-units</span></li>
	</ul>
	<ul class="menu">
		<li data-name="translate-all"><img src="@image/action/translate" /><span>@string/translate-all</span></li>
		<li data-name="save-changes"><img src="@image/action/save" /><span>@string/save-changes</span></li>
		<li data-name="cancel-changes"><img src="@image/action/cancel" /><span>@string/cancel-changes</span></li>
	</ul>
</div>
