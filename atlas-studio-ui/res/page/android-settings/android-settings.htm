<div w:template="template/page#content" xmlns:w="js-lib.com/wood">
	<form class="form">
		<fieldset>
			<div class="header container">
				<h2>Identity</h2>
			</div>
			<div class="content">
				<div class="container">
					<div class="controlset">
						<label>release</label><input name="release.name" disabled="disabled" />
					</div>
					<div class="controlset">
						<label>package</label><input name="package-name" />
					</div>
					<div class="controlset">
						<label>version code</label><input name="version-code" />
					</div>
				</div>
			</div>
		</fieldset>
		<fieldset>
			<div class="header container">
				<h2>Git Repository</h2>
			</div>
			<div class="content">
				<div class="container">
					<div class="controlset">
						<label>address</label><input name="git-repository" />
					</div>
					<div class="controlset">
						<label>user name</label><input name="git-user-name" />
					</div>
					<div class="controlset">
						<label>password</label><input name="git-password" />
					</div>
				</div>
			</div>
		</fieldset>
	</form>

	<div class="container buttons-bar">
		<button name="update">@string/update</button>
	</div>
</div>

<div w:template="template/page#sidemenu" xmlns:w="js-lib.com/wood">
	<ul class="menu">
		<li data-name="android-app"><img src="@image/action/android" /><span>@string/release-android-app</span></li>
	</ul>
</div>
