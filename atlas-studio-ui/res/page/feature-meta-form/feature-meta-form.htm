<code w:template="res/template/page" xmlns:w="js-lib.com/wood">
	<div w:content="content">
		<form class="form">
			<fieldset>
				<div class="content">
					<div class="container">
						<div class="controlset">
							<label>@string/feature-name</label><input name="name" />
						</div>
						<div class="controlset">
							<label>@string/feature-quantity</label><select name="quantity" w:compo="res/compo/physical-quantity-select"></select>
						</div>
						<div class="controlset">
							<label>@string/feature-display</label><input name="display" />
						</div>
						<div class="controlset">
							<label>@string/feature-definition</label>
							<textarea name="definition" class="small"></textarea>
						</div>
					</div>
				</div>
			</fieldset>
		</form>

		<div class="container buttons-bar">
			<button name="save">@string/save</button>
			<button name="cancel">@string/cancel</button>
		</div>
	</div>

	<div w:content="sidemenu">
		<ul class="menu">
			<li data-name="collections"><img src="@image/action/collections" /><span>@string/workspace-collections</span></li>
			<li data-name="external-sources"><img src="@image/action/link" /><span>@string/workspace-external-sources</span></li>
			<li data-name="features-meta"><img src="@image/action/features" /><span>@string/workspace-features-meta</span></li>
		</ul>
	</div>
</code>
