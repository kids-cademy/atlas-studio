<div class="collection-form" w:template="template/page#content" xmlns:w="js-lib.com/wood">
	<form class="form">
		<fieldset>
			<div class="header container">
				<h2>Identity</h2>
			</div>
			<div class="content">
				<div class="container">
					<div class="controlset">
						<label>name</label><input name="name" />
					</div>
					<div class="controlset">
						<label>display</label><input name="display" />
					</div>
					<div class="controlset">
						<label>definition</label>
						<textarea name="definition" class="small"></textarea>
					</div>
				</div>
			</div>
		</fieldset>

		<fieldset class="icon-section">
			<div class="header container">
				<h2>Icon</h2>
			</div>
			<div class="content">
				<div class="container" w:compo="compo/icon-control"></div>
			</div>
		</fieldset>

		<fieldset>
			<div class="header container">
				<h2>Taxonomy Meta</h2>
			</div>
			<div class="content">
				<div data-name="taxonomy-meta" class="container" data-class="com.kidscademy.collection.TaxonomyMetaControl">
					<table class="table full-width" data-class="com.kidscademy.TableView">
						<thead>
							<tr>
								<th>@string/taxon-name</th>
								<th>@string/taxon-values</th>
							</tr>
						</thead>
						<tbody class="taxonomy-view" data-list=".">
							<tr class="item" draggable="true">
								<td data-text="name"></td>
								<td data-text="values" class="full-width"></td>
							</tr>
						</tbody>
					</table>

					<div class="actions bar" data-class="com.kidscademy.Actions">
						<img name="add" src="@image/action/add" title="@tip/taxonomy-add" /> <img name="done" data-key="CTRL+ENTER" src="@image/action/done" title="@tip/taxonomy-done" /> <img name="remove" data-key="CTRL+DELETE" src="@image/action/remove" title="@tip/taxonomy-remove" /> <img name="close" data-key="ESCAPE" src="@image/action/close" title="@tip/taxonomy-close" class="rfloat" />
					</div>

					<div class="editor hidden">
						<div class="controlset">
							<label>@string/taxon-name</label><input class="taxon-name" />
						</div>
						<div class="controlset">
							<label>@string/taxon-values</label><input class="taxon-values large" />
						</div>
					</div>
				</div>
			</div>
		</fieldset>

		<fieldset>
			<div class="header container">
				<h2>Features Meta</h2>
			</div>
			<div class="content">
				<div data-name="features-meta" class="container" data-class="com.kidscademy.collection.FeaturesMetaControl">
					<table class="table full-width" data-class="com.kidscademy.TableView">
						<thead>
							<tr>
								<th>@string/feature-name</th>
								<th>@string/feature-quantity</th>
								<th>@string/feature-definition</th>
							</tr>
						</thead>
						<tbody class="features-list" data-list=".">
							<tr class="feature-view" data-id="id" draggable="true">
								<td data-text="name"></td>
								<td data-text="quantity"></td>
								<!-- nowrap directly on td does not work; workaround is the next double inner spans with flex and absolute display -->
								<td class="single-line"><span><span data-text="definition"></span></span></td>
							</tr>
						</tbody>
					</table>

					<div class="actions bar" data-class="com.kidscademy.Actions">
						<img name="add" src="@image/action/add" title="@tip/features-meta-add" /> <img name="done" data-key="CTRL+ENTER" src="@image/action/done" title="@tip/features-meta-done" /> <img name="remove" data-key="CTRL+DELETE" src="@image/action/remove" title="@tip/features-meta-remove" /> <img name="close" data-key="ESCAPE" src="@image/action/close" title="@tip/features-meta-close" class="rfloat" />
					</div>

					<div class="editor hidden">
						<div class="form-bar with-actions">
							<input name="search-input" />
							<div class="actions inline" data-class="com.kidscademy.Actions">
								<img name="load-items" data-key="ENTER" src="@image/action/search" title="@tip/search-submit" /> <img name="reset-filter" data-key="ESCAPE,DELETE" src="@image/action/close" title="@tip/search-reset" />
							</div>
						</div>

						<table class="table full-width">
							<thead>
								<tr>
									<th>@string/feature-name</th>
									<th>@string/feature-quantity</th>
									<th>@string/feature-definition</th>
								</tr>
							</thead>
							<tbody class="candidates-list" data-list=".">
								<tr class="feature-view" data-id="id">
									<td data-text="name"></td>
									<td data-text="quantity"></td>
									<!-- nowrap directly on td does not work; workaround is the next double inner spans with flex and absolute display -->
									<td class="single-line"><span><span data-text="definition"></span></span></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</fieldset>

		<fieldset>
			<div class="header container">
				<h2>Flags</h2>
			</div>
			<div class="content">
				<div class="container">
					<div class="controlset">
						<label>end date</label><input name="flags.end-date" type="checkbox" />
					</div>
					<div class="controlset">
						<label>conservation status</label><input name="flags.conservation-status" type="checkbox" />
					</div>
					<div class="controlset">
						<label>audio sample</label><input name="flags.audio-sample" type="checkbox" />
					</div>
					<div class="controlset">
						<label>spreading</label><input name="flags.spreading" type="checkbox" />
					</div>
				</div>
			</div>
		</fieldset>
	</form>

	<div class="container buttons-bar">
		<button name="save">@string/save</button>
		<button name="cancel">@string/cancel</button>
	</div>
</div>

<div class="collection-form" w:template="template/page#sidemenu" xmlns:w="js-lib.com/wood">
	<ul class="menu actions">
		<li data-name="features-meta"><img src="@image/action/features" /><span>@string/workspace-features-meta</span></li>
	</ul>
</div>
