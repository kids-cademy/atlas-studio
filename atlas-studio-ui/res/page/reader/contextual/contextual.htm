<div class="section contextual">
	<div class="image-frame">
		<img class="image fit-top-center" data-src="images.contextual.src" />
		<div data-if="!sampleTitle" class="caption" data-html="images.contextual.caption"></div>
		<div data-if="sampleTitle">
			<p class="title accent" data-text="sampleTitle"></p>
			<img class="play" src="@image/action-play" />
		</div>
	</div>
	<div class="graphics" data-if="!waveformSrc">
		<div class="group">
			<hr class="rule h" />
			<img class="graphic i1" src="@image/circle-1" />
			<img class="graphic i2" src="@image/circle-2" />
			<img class="graphic i3" src="@image/circle-3" />
			<img class="graphic i4" src="@image/circle-4" />
			<img class="graphic i5" src="@image/circle-5" />
		</div>
	</div>
	<img class="graphics" data-src="waveformSrc" data-if="waveformSrc" />
</div>
