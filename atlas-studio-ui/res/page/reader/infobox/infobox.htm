<div class="section infobox">
	<div class="circle"></div>
	<div class="container">
		<section class="taxonomy" data-if="taxonomy.length=1">
			<h2 data-text="taxonomy.0.name"></h2>
			<p data-text="taxonomy.0.value"></p>
		</section>
		<section class="taxonomy" data-if="taxonomy.length>1">
			<h2>Classification</h2>
			<table>
				<tbody data-list="taxonomy">
					<tr>
						<td class="name" data-text="name"></td>
						<td class="separator">:</td>
						<td class="value" data-text="value"></td>
					</tr>
				</tbody>
			</table>
		</section>

		<section data-if="aliases">
			<h2>Also known as</h2>
			<ul data-list="aliases">
				<li class="accent upper-case"></li>
			</ul>
		</section>

		<section data-if="spreading">
			<h2>Spreading</h2>
			<ul data-list="spreading">
				<li data-format="com.kidscademy.format.GeographicalAreaFormat"></li>
			</ul>
		</section>

		<!-- TODO: bug on library: data-if does not support dashed case -->
		<section data-if="startDate">
			<h2>Dates back to</h2>
			<p data-text="start-date" data-format="com.kidscademy.format.HDateFormat"></p>
		</section>
	</div>
</div>
