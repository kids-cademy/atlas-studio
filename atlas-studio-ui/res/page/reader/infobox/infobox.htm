<div class="section infobox">
	<div class="circle"></div>
	<div class="container" data-css-class="!conservation:accent">
		<section class="last-updated">
			<h2>Last updated</h2>
			<p class="body" data-text="last-updated" data-format="js.format.LongDate"></p>
		</section>
		
		<section class="taxonomy" data-if="taxonomy.length=1">
			<h2 data-text="taxonomy.0.display"></h2>
			<p class="body" data-text="taxonomy.0.value"></p>
		</section>
		<section class="taxonomy" data-if="taxonomy.length>1">
			<h2>Classification</h2>
			<table class="body">
				<tbody data-list="taxonomy">
					<tr>
						<td class="display" data-text="display"></td>
						<td class="separator">:</td>
						<td class="value" data-text="value"></td>
					</tr>
				</tbody>
			</table>
		</section>

		<section data-if="progenitor">
			<h2>Manufacturer</h2>
			<p class="body" data-text="progenitor"></p>
		</section>

		<section data-if="aliases">
			<h2>Also known as</h2>
			<ul class="body" data-list="aliases">
				<li></li>
			</ul>
		</section>

		<section data-if="spreading">
			<h2>Spreading</h2>
			<ul class="body" data-list="spreading">
				<li data-format="com.kidscademy.format.RegionFormat"></li>
			</ul>
		</section>

		<section data-if="start-date;!end-date">
			<h2>Dates back to</h2>
			<p class="body" data-text="start-date" data-format="com.kidscademy.format.HDateFormat"></p>
		</section>
		<section data-if="start-date;end-date">
			<h2>Period</h2>
			<ul class="body">
				<li data-text="start-date" data-format="com.kidscademy.format.HDateFormat"></li>
				<li data-text="end-date" data-format="com.kidscademy.format.HDateFormat"></li>
			</ul>
		</section>
	</div>
</div>
