<div class="objects-list" data-class="com.kidscademy.release.ObjectsList" xmlns:w="js-lib.com/wood">
	<form class="form-bar with-actions">
		<input name="search-input" />
		<div class="actions inline"  data-class="com.kidscademy.Actions">
			<img name="load-items" data-key="ENTER" src="@image/action/search" title="@tip/search-submit" />
			<img name="reset-filter" data-key="ESCAPE,DELETE" src="@image/action/close" title="@tip/search-reset" />
			<span class="space"></span>
			<img name="icons-view" src="@image/action/icons-view" title="@tip/search-reset" />
			<img name="cards-view" src="@image/action/cards-view" title="@tip/search-reset" />
		</div>
	</form>
	<ul class="body" w:widget="compo/objects-list-view"></ul>
</div>
