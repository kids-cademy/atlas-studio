<div class="dialog-frame context-menu hidden" data-class="com.kidscademy.ContextMenu" xmlns:w="js-lib.com/wood">
	<div class="dialog">
		<div class="caption">
			<img class="close" src="@image/action/close" />
		</div>
		<div class="content">
			<div class="object" w:widget="compo/object-box"></div>
			<ul class="menu">
				<!-- if context menu is no triggered by an object from parent list, this context menu has 'no-object' class -->
				<!-- in this case menu displays only items possessing the same 'no-object' class, that is, 'create-release' item  -->
				<li data-name="create-release" class="no-object"><img src="@image/action/add" /><span>@string/release-create</span></li>
				<li data-name="edit-release"><img src="@image/action/edit" /><span>@string/release-edit</span></li>
				<li data-name="remove-release"><img src="@image/action/remove" /><span>@string/release-remove</span></li>
				<li data-name="manage-objects"><img src="@image/action/manage-objects" /><span>@string/release-objects</span></li>
				<li data-name="android-app"><img src="@image/action/android" /><span>@string/release-android-app</span></li>
			</ul>
		</div>
	</div>
</div>
