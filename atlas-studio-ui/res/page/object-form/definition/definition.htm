<fieldset name="definition" class="definition" data-class="com.kidscademy.form.DefinitionControl" xmlns:w="js-lib.com/wood">
	<div class="header container">
		<h2>@string/definition</h2>
		<div class="section-icon padding">
			<img src="@image/action/definition" />
		</div>
	</div>
	
	<div class="content">
		<div class="container">
			<textarea class="small"></textarea>

			<div class="actions bar" data-class="com.kidscademy.Actions">
				<img name="import" src="@image/action/upload" title="@tip/definition-import" />
				<img name="translate" src="@image/action/translate" title="@tip/definition-translate" data-translate-key="OBJECT_DEFINITION" />
				<!-- actions with 'rfloat' are rendered by browser with reversed order -->
				<img name="close" src="@image/action/close" title="@tip/definition-close" class="rfloat" />
				<img name="remove-all" src="@image/action/remove-all" title="@tip/definition-remove-all" class="rfloat" /> 
			</div>
		</div>
	</div>
</fieldset>
