<fieldset class="related" data-class="com.kidscademy.form.RelatedControl" xmlns:w="js-lib.com/wood">
	<div class="header container">
		<h2>@string/related</h2>
		<div class="section-icon padding">
			<img src="@image/action/related" />
		</div>
	</div>
	
	<div class="content">
		<div class="container">
			<ul class="related" data-source="related" w:compo="res/compo/icons-list"></ul>
			
			<div class="bar" w:template="res/template/actions">
				<img name="search" src="@image/action/search" title="@tip/related-search" /> 
				<div class="taxonomy-select hidden" w:compo="res/compo/taxonomy-select"></div>
				<img name="add-all" src="@image/action/add-all" title="@tip/related-add-all" /> 
				<img name="close" src="@image/action/close" title="@tip/related-close" class="rfloat" />
			</div>
			
			<ul class="candidates hidden" data-source="candidates" w:compo="res/compo/icons-list"></ul>
		</div>
	</div>
</fieldset>
