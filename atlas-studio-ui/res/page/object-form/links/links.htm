<fieldset class="links" data-class="com.kidscademy.form.LinksControl" xmlns:w="js-lib.com/wood">
	<div class="header container">
		<h2>@string/links</h2>
		<div class="section-icon padding">
			<img src="@image/action/link" />
		</div>
	</div>

	<div class="content">
		<div class="container">
			<ul w:compo="compo/icons-list"></ul>

			<div class="actions bar" data-class="com.kidscademy.Actions">
				<img name="add" src="@image/action/add" title="@tip/link-add" />
				<img name="browse" src="@image/action/browse" title="@tip/link-browse" /> 
				<img name="done" data-key="CTRL+ENTER" src="@image/action/done" title="@tip/link-done" /> 
				<img name="remove" data-key="CTRL+DELETE" src="@image/action/remove" title="@tip/link-remove" /> 
				<img name="close" data-key="ESCAPE" src="@image/action/close" title="@tip/link-close" class="rfloat" />
			</div>

			<div class="editor hidden">
				<div data-class="com.kidscademy.FormData">
					<div class="controlset">
						<label>URL</label> <input name="url" class="large" />
					</div>
					<div class="controlset">
						<label>Definition</label> <input name="definition" class="optional" />
					</div>
					<div class="link-source">
						<div class="controlset">
							<label>Display</label> <input name="display" disabled="disabled" />
						</div>
						<div class="controlset">
							<label>Import APIs</label> <input name="link-source.apis" disabled="disabled" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</fieldset>
