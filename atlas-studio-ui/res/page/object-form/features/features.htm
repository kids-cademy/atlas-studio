<fieldset class="features" data-class="com.kidscademy.form.FeaturesControl" xmlns:w="js-lib.com/wood">
	<div class="header container">
		<h2>@String/object-features</h2>
		<p>@string/sample-text</p>
	</div>
	
	<div class="content">
		<div class="section-icon padding">
			<img src="@image/action/features" />
		</div>
	
		<div class="container">
			<table class="table" data-class="com.kidscademy.TableView">
				<thead>
					<tr>
						<th>@string/feature-name</th>
						<th>@string/feature-display</th>
						<th>@string/feature-value</th>
						<th>@string/feature-maximum</th>
						<th>@string/feature-quantity</th>
					</tr>
				</thead>
				<tbody class="features-view" data-list=".">
					<tr class="item" draggable="true">
						<td data-text="name"></td>
						<td data-text="display"></td>
						<td data-text="value"></td>
						<td data-text="maximum"></td>
						<td data-text="quantity"></td>
					</tr>
				</tbody>
			</table>
			
			<div class="actions bar" data-class="com.kidscademy.Actions">
				<img name="import" src="@image/action/upload" title="@tip/features-import" />
				<img name="load" src="@image/action/autorenew" title="@tip/features-load" /> 
				<img name="add" src="@image/action/add" title="@tip/features-add" />
				<img name="done" data-key="CTRL+ENTER" src="@image/action/done" title="@tip/taxonomy-done" />
				<img name="remove" data-key="CTRL+DELETE" src="@image/action/remove" title="@tip/taxonomy-remove" />
				<img name="remove-all" src="@image/action/remove-all" title="@tip/taxonomy-remove-all" class="rfloat" />
				<img name="close" data-key="ESCAPE" src="@image/action/close" title="@tip/taxonomy-close" class="rfloat" />
			</div>
			 
			 <div class="editor hidden" data-class="com.kidscademy.FormData">
			 	<div class="controlset">
					<label>@string/feature-name</label><select name="name"></select>
				</div>
			 	<div class="controlset">
					<label>@string/feature-definition</label><input name="definition" class="large" disabled="disabled" />
				</div>
			 	<div class="controlset">
					<label>@string/feature-value</label><input name="value" />
				</div>
			 	<div class="controlset">
					<label>@string/feature-maximum</label><input name="maximum" class="optional" />
				</div>
			 	<div class="controlset">
					<label>@string/feature-quantity</label>
					<select name="quantity" class="inline" disabled="disabled" w:compo="compo/physical-quantity-select"></select>
					<select name="units"></select>
				</div>
			 </div>
			 
			<ul class="hidden" w:compo="compo/icons-list" data-class="com.kidscademy.form.LinkSelect"></ul>
		</div>	
	</div>
</fieldset>
