<div class="listing" data-class="com.kidscademy.android.StoreListingView">
	<h1>Store Listing</h1>

	<form>
		<fieldset>
			<div class="header container">
				<h2>Product</h2>
			</div>
			<div class="content">
				<div class="container">
					<div class="controlset">
						<label>title</label><input name="title" disabled="disabled" />
						<img class="action-for-input" src="@image/action/copy-to-clipboard" title="@tip/identity-copy-name" />
					</div>
					<div class="controlset">
						<label>short description</label><input name="short-description" disabled="disabled" />
						<img class="action-for-input" src="@image/action/copy-to-clipboard" title="@tip/identity-copy-name" />
					</div>
					<div class="controlset">
						<label>full description</label><textarea name="full-description" class="large" disabled="disabled"></textarea>
						<img class="action-for-input" src="@image/action/copy-to-clipboard" title="@tip/identity-copy-name" />
					</div>
				</div>
			</div>
		</fieldset>
		<fieldset>
			<div class="header container">
				<h2>Contact</h2>
			</div>
			<div class="content">
				<div class="container">
					<div class="controlset">
						<label>website</label><input name="website" disabled="disabled" />
						<img class="action-for-input" src="@image/action/copy-to-clipboard" title="@tip/identity-copy-name" />
					</div>
					<div class="controlset">
						<label>email</label><input name="email" disabled="disabled" />
						<img class="action-for-input" src="@image/action/copy-to-clipboard" title="@tip/identity-copy-name" />
					</div>
				</div>
			</div>
		</fieldset>
		<fieldset>
			<div class="header container">
				<h2>Privacy</h2>
			</div>
			<div class="content">
				<div class="container">
					<div class="controlset">
						<label>privacy</label><input name="privacy" disabled="disabled" />
						<img class="action-for-input" src="@image/action/copy-to-clipboard" title="@tip/identity-copy-name" />
					</div>
				</div>
			</div>
		</fieldset>
	</form>
</div>
