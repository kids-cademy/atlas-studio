<!-- layout of insight view for object images is structured on rows; a row displays an object and has an object info box and object images -->
<!-- object info box need to have data-css-class="state" in order to update color theme -->
<ul class="insight-images hidden" data-class="com.kidscademy.collection.InsightListView" data-list="." xmlns:w="js-lib.com/wood">
	<li class="row" data-id="id">
		<!-- object info box -->
		<div data-css-class="state" w:compo="compo/object-box"></div>
		<!-- object images - the actual insight data -->
		<div class="images">
			<img class="image" data-src="images.cover.src" src="@image/default-icon" data-title="images.cover.file-name" />
			<img class="image" data-src="images.contextual.src" src="@image/default-icon" data-title="images.contextual.file-name" />
			<img class="image" data-src="images.featured.src" src="@image/default-icon" data-title="images.featured.file-name" />
			<img class="image" data-src="images.trivia.src" src="@image/default-icon" data-title="images.trivia.file-name" />
		</div>
	</li>
</ul>
