<div class="collection" w:template="template/page#body" xmlns:w="js-lib.com/wood">
	<section>
		<form class="filter-form form-bar with-actions">
			<div w:widget="compo/negator" data-name="negate"></div>
			<select w:widget="compo/object-state-select" name="state"></select>
			<div class="actions inline"  data-class="com.kidscademy.Actions">
				<img name="load-items" data-key="ENTER" src="@image/action/search" title="@tip/search-submit" />
				<img name="reset-filter" data-key="ESCAPE,DELETE" src="@image/action/close" title="@tip/search-reset" />
				<span class="space"></span>
				<img name="icons-view" src="@image/action/icons-view" title="@tip/search-reset" />
				<img name="tiles-view" src="@image/action/tiles-view" title="@tip/search-reset" />
				<img name="details-view" src="@image/action/details-view" title="@tip/search-reset" />
				<img name="cards-view" src="@image/action/cards-view" title="@tip/search-reset" />
				<span class="space"></span>
				<img name="images-view" src="@image/action/images-view" title="@tip/search-reset" />
				<img name="related-view" src="@image/action/related" title="@tip/search-reset" />
				<img name="links-view" src="@image/action/link" title="@tip/search-reset" />
				<span class="space"></span>
				<img src="@image/action/sort-by-alpha" title="@tip/search-reset" />
				<img src="@image/action/sort" title="@tip/search-reset" />
			</div>
		</form>
	</section>

	<section class="content" data-class="com.kidscademy.FrameView">
		<h1 class="info hidden" data-object=".">Found <span data-text="objects-count"></span> objects in <span data-text="ellapsed-time"></span> milliseconds.</h1>
		<ul data-name="list-view" w:widget="compo/objects-list-view"></ul>
		<ul data-name="insight-images" w:widget="page/collection/insight-images"></ul>
		<ul data-name="insight-links" w:widget="page/collection/insight-links"></ul>
		<ul data-name="insight-related" w:widget="page/collection/insight-related"></ul>
	</section>

	<div w:widget="page/collection/context-menu"></div>
	<div w:widget="compo/item-select"></div>
</div>

<div class="collection" w:template="template/page#side-bar" xmlns:w="js-lib.com/wood">
	<div class="header">
		<img data-src="icon-src" />
		<h1 class="side-name" data-text="display"></h1>
		<h2 class="timestamp" data-text="timestamp" data-format="js.format.StandardDateTime"></h2>
	</div>

	<ul class="menu">
		<li data-name="create-object"><img src="@image/action/add" /><span>@string/object-create</span></li>
		<li data-name="import-wikipedia"><img src="@image/action/import-wikipedia" /><span>@string/collection-import-wikipedia</span></li>
		<li><a class="export" download="atlas.zip"><img src="@image/action/download" /><span>@string/collection-export</span></a></li>
		<li data-name="add-all-to-release"><img src="@image/action/import-wikipedia" /><span>@string/collection-add-all-to-release</span></li>
	</ul>
</div>
