<div class="collection" w:template="page/template#body" xmlns:w="js-lib.com/wood">
	<section>
		<form class="filter-form form-bar with-actions">
			<select w:widget="compo/object-state-select" name="state"></select>
			<div class="actions inline"  data-class="com.kidscademy.Actions">
				<img name="load-items" data-key="ENTER" src="@image/action/search" title="@tip/search-submit" />
				<img name="reset-filter" data-key="ESCAPE,DELETE" src="@image/action/close" title="@tip/search-reset" />
				<span class="space"></span>
				<img name="icons-view" src="@image/action/icons-view" title="@tip/search-reset" />
				<img name="cards-view" src="@image/action/cards-view" title="@tip/search-reset" />
				<img name="links-view" src="@image/action/list-view" title="@tip/search-reset" />
			</div>
		</form>
	</section>

	<section class="content">
		<ul class="list-view cards hidden" data-list=".">
			<li w:widget="compo/atlas-item-view"></li>
		</ul>
	</section>

	<div class="context-menu hidden" data-class="com.kidscademy.ContextMenu">
		<div class="caption"><img class="close" src="@image/action/close" /></div>
		<div class="content">
			<div class="object">
				<img data-src="icon-src" data-default="@image/default-icon" />
				<h3 data-text="display"></h3>
			</div>
			<ul class="menu">
				<li data-name="edit-object"><img src="@image/action/edit" /><span>@string/object-edit</span></li>
				<li data-name="preview-object"><img src="@image/action/preview" /><span>@string/object-preview</span></li>
				<li data-name="remove-object"><img src="@image/action/remove" /><span>@string/object-remove</span></li>
			</ul>
		</div>
	</div>
</div>

<div class="collection" w:template="page/template#side-bar" xmlns:w="js-lib.com/wood">
	<div class="header">
		<img data-src="icon-src" />
		<h1 class="side-name" data-text="display"></h1>
		<h2 class="last-updated" data-text="last-updated" data-format="js.format.StandardDateTime"></h2>
	</div>

	<ul class="menu">
		<li data-name="create-object"><img src="@image/action/add" /><span>@string/object-create</span></li>
		<li data-name="import-wikipedia"><img src="@image/action/import-wikipedia" /><span>@string/collection-import-wikipedia</span></li>
		<li data-name="edit-collection"><img src="@image/action/edit" /><span>@string/collection-edit</span></li>
		<li><a class="export" download="atlas.zip"><img src="@image/action/download" /><span>@string/collection-export</span></a></li>
	</ul>
</div>
