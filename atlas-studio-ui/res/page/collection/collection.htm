<div class="collection" w:template="page/template#body" xmlns:w="js-lib.com/wood">
	<section>
		<form class="form-bar with-actions">
			<select w:widget="compo/instrument-family-select" name="family"></select>
			<select w:widget="compo/object-state-select" name="state"></select>
			<div class="actions inline"  data-class="com.kidscademy.Actions">
				<img name="load-items" data-key="ENTER" src="@image/action/search" title="@tip/search-submit" />
				<img name="reset-filter" data-key="ESCAPE,DELETE" src="@image/action/close" title="@tip/search-reset" />
				<span class="space"></span>
				<img name="icons-view" src="@image/action/icons-view" title="@tip/search-reset" />
				<img name="cards-view" src="@image/action/cards-view" title="@tip/search-reset" />
				<img name="links-view" src="@image/action/list-view" title="@tip/search-reset" />
			</div>
		</form>
	</section>

	<section class="content">
		<ul class="list-view cards hidden" data-list=".">
			<li class="item" data-id="id" data-css-class="state=PUBLISHED:published">
				<div class="circle small"></div>
				<div class="circle solid"></div>
				<img class="icon" data-src="icon-src" data-default="@image/default-icon" />
				<h4 class="display" data-text="display"></h4>
				<h4 class="last-updated" data-text="last-updated" data-format="js.format.StandardDateTime"></h4>
				<p class="definition" data-text="definition"></p>
				<ul class="links" data-list="links">
					<li class="item">
						<img class="icon" data-src="iconSrc" data-title="url" />
						<h4 class="display" data-text="display"></h4>
					</li>
				</ul>
			</li>
		</ul>
	</section>
</div>

<div class="collection" w:template="page/template#side-bar" xmlns:w="js-lib.com/wood">
	<div class="header">
		<img data-src="icon-src" />
		<h1 class="side-name" data-text="display"></h1>
		<h2 class="last-updated" data-text="last-updated" data-format="js.format.StandardDateTime"></h2>
	</div>

	<ul class="side-menu actions">
		<li data-name="edit-collection"><img src="@image/action/edit" /><span>Edit Collection</span></li>
		<li data-name="new-object"><img src="@image/action/add" /><span>New Object</span></li>
		<li><a class="export" download="atlas.zip"><img src="@image/action/download" /><span>Export Collection</span></a></li>
		<li data-name="remove-collection"><img src="@image/action/remove" /><span>Remove Collection</span></li>
	</ul>
</div>
