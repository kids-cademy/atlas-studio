<div class="collection" w:template="page/template#body" xmlns:w="js-lib.com/wood">
	<section>
		<ul class="container list-view" data-list=".">
			<li data-id="id" data-css-class="state=PUBLISHED:published"><img data-src="iconSrc" data-default="@image/default-icon" />
				<h4 data-text="display"></h4></li>
		</ul>
	</section>
</div>

<div class="collection" w:template="page/template#side-bar" xmlns:w="js-lib.com/wood">
	<div class="header">
		<img data-src="icon-src" />
		<h1 class="side-name" data-text="display"></h1>
		<h2 class="last-updated" data-text="last-updated" data-format="js.format.StandardDateTime"></h2>
	</div>

	<ul class="side-menu actions">
		<li data-name="edit-collection"><img src="@image/action/edit" /><span>Edit Collection</span></li>
		<li data-name="new-object"><img src="@image/action/add" /><span>New Object</span></li>
		<li><a class="export" download="atlas.zip"><img src="@image/action/download" /><span>Export Collection</span></a></li>
		<li data-name="remove-collection"><img src="@image/action/remove" /><span>Remove Collection</span></li>
	</ul>
</div>
