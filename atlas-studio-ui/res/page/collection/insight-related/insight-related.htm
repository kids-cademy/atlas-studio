<!-- see comment from insight-images component regarding 'list-view tiles' classes -->
<ul class="list-view tiles insight-related hidden" data-list=".">
	<li class="row" data-id="id">
		<div class="item" data-css-class="state">
			<img class="icon" data-src="icon-src" src="@image/default-icon" />
			<h4 class="display" data-text="display"></h4>
			<h5 class="name" data-text="name"></h5>
			<h5 class="timestamp" data-text="timestamp" data-format="js.format.StandardDateTime"></h5>
		</div>
		<ul>
			<li></li>
		</ul>
	</li>
</ul>
