<ul class="menu" w:template="template/context-menu#menu" xmlns:w="js-lib.com/wood">
	<!-- if context menu is no triggered by an object from parent list, this context menu has 'no-object' class -->
	<!-- in this case menu displays only items possessing the same 'no-object' class, that is, 'create-collection' item  -->
	<li data-name="create-collection" class="no-object"><img src="@image/action/add" /><span>@string/collection-create</span></li>
	<li data-name="edit-collection"><img src="@image/action/edit" /><span>@string/collection-edit</span></li>
	<li data-name="remove-collection"><img src="@image/action/remove" /><span>@string/collection-remove</span></li>
	<li data-name="manage-objects"><img src="@image/action/manage-objects" /><span>@string/collection-objects</span></li>
</ul>
