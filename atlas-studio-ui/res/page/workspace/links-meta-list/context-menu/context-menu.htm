<div class="dialog-frame context-menu hidden" data-class="com.kidscademy.ContextMenu" xmlns:w="js-lib.com/wood">
	<div class="dialog">
		<div class="caption">
			<img class="close" src="@image/action/close" />
		</div>
		<div class="content">
			<div class="object">
				<img data-src="icon-src" />
				<h3 data-text="display"></h3>
			</div>
			<ul class="menu">
				<!-- if context menu is no triggered by an object from parent list, this context menu has 'no-object' class -->
				<!-- in this case menu displays only items possessing the same 'no-object' class, that is, 'create-collection' item  -->
				<li data-name="create-link-meta" class="no-object"><img src="@image/action/add" /><span>@string/link-meta-create</span></li>
				<li data-name="edit-link-meta"><img src="@image/action/edit" /><span>@string/link-meta-edit</span></li>
				<li data-name="remove-link-meta"><img src="@image/action/remove" /><span>@string/link-meta-remove</span></li>
			</ul>
		</div>
	</div>
</div>
