<fieldset class="related" data-class="com.kidscademy.atlas.RelatedControl" xmlns:w="js-lib.com/wood">
	<div class="header container">
		<h2>@string/object-related</h2>
		<p>@string/sample-text</p>
	</div>
	<div class="content">
		<div class="section-icon padding">
			<img src="@image/action/related" />
		</div>
		<div class="container">
			<ul class="list-view related" data-list="." data-source="related">
				<li data-id="id"><a data-href="href"><img data-src="icon-src" data-default="@image/default-icon" /></a>
					<h4 data-text="display"></h4></li>
			</ul>
			
			<div class="actions" data-class="com.kidscademy.Actions">
				<img name="search" src="@image/action/search" title="@tip/related-search" /> 
				<div class="taxonomy-select hidden" w:widget="compo/taxonomy-select"></div>
				<img name="close" src="@image/action/close" title="@tip/related-close" class="rfloat" />
			</div>
			
			<ul class="list-view candidates hidden" data-list="." data-source="candidates">
				<li data-id="id"><img data-src="icon-src" data-default="@image/default-icon" />
					<h4 data-text="display"></h4></li>
			</ul>
		</div>
	</div>
</fieldset>
