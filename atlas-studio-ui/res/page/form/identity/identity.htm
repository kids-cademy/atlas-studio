<fieldset class="identity" xmlns:w="js-lib.com/wood">
	<div class="header container">
		<h2>@string/object-identity</h2>
		<p>@string/sample-text</p>
	</div>
	<div class="content">
		<div class="section-icon padding">
			<img src="@image/action/identity" />
		</div>
		<div class="container">
			<div>
				<label>rank</label> <input name="rank" class="mini optional" />
			</div>
			<div>
				<label>name</label> <input name="name" />
			</div>
			<div>
				<label>display</label> <input name="display" />
			</div>
			<div>
				<label>aliases</label> <input name="aliases" class="optional" data-class="com.kidscademy.form.AliasesControl" />
			</div>
			<div data-name="start-date" data-class="com.kidscademy.form.HDateControl">
				<label>start date</label><input name="value" class="mini optional" /><select w:widget="compo/hdate-format-select"></select> <select w:widget="compo/hdate-period-select"></select> <select w:widget="compo/hdate-era-select"></select>
			</div>
			<div data-name="end-date" data-class="com.kidscademy.form.HDateControl">
				<label>end date</label><input name="value" class="mini optional" /><select w:widget="compo/hdate-format-select"></select> <select w:widget="compo/hdate-period-select"></select> <select w:widget="compo/hdate-era-select"></select>
			</div>
			<div>
				<label>state</label> <select name="state">
					<option selected="selected">DEVELOPMENT</option>
					<option>PUBLISHED</option>
				</select>
			</div>
		</div>
	</div>
</fieldset>
