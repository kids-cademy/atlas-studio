<fieldset class="identity" xmlns:w="js-lib.com/wood">
	<div class="header container">
		<h2>@string/object-identity</h2>
		<p>@string/sample-text</p>
	</div>
	<div class="content">
		<div class="section-icon padding">
			<img src="@image/action/identity" />
		</div>
		<div class="container">
			<div class="controlset">
				<label>rank</label><input name="rank" class="mini optional" />
			</div>
			<div class="controlset">
				<label>name</label><input name="name" />
			</div>
			<div class="controlset">
				<label>display</label><input name="display" />
			</div>
			<div class="controlset">
				<label>aliases</label><input name="aliases" class="optional" data-class="com.kidscademy.form.AliasesControl" />
			</div>
			<div class="controlset" data-name="start-date" data-class="com.kidscademy.form.HDateControl">
				<label>start date</label><input name="value" class="small optional" /><select w:widget="compo/hdate-format-select"></select> <select w:widget="compo/hdate-period-select"></select> <select w:widget="compo/hdate-era-select"></select>
			</div>
			<div class="controlset" data-name="end-date" data-class="com.kidscademy.form.HDateControl">
				<label>end date</label><input name="value" class="small optional" /><select w:widget="compo/hdate-format-select"></select> <select w:widget="compo/hdate-period-select"></select> <select w:widget="compo/hdate-era-select"></select>
			</div>
			<div class="controlset">
				<label>state</label><select name="state">
					<option selected="selected">DEVELOPMENT</option>
					<option>PUBLISHED</option>
				</select>
			</div>
			<div class="controlset">
				<label>conservation status</label><select name="conservation" class="optional">
					<option selected="selected"></option>
					<option value="LC">Least Concern</option>
					<option value="NT">Near Threatened</option>
					<option value="VU">Vulnerable</option>
					<option value="EN">Endangered</option>
					<option value="CR">Critically Endangered</option>
					<option value="EW">Extinct in the Wild</option>
					<option value="EX">Extinct</option>
					<option value="NA">Not Available</option>
				</select>
			</div>
		</div>
	</div>
</fieldset>
