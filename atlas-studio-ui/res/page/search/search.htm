<code w:template="res/template/page#content" xmlns:w="js-lib.com/wood">
	<div class="search" w:content="content">
		<section>
			<form class="form-bar with-actions">
				<input name="search-input" />
				<div w:compo="res/page/search/actions"></div>
			</form>
			<div class="buttons-bar hidden">
				<button name="search-button">submit</button>
			</div>
		</section>

		<section class="content">
			<h1 class="loading-info hidden" data-object=".">
				Found <span data-text="objects-count"></span> objects in <span data-text="ellapsed-time"></span> milliseconds.
			</h1>
			<ul class="search-result" w:compo="res/compo/list-control"></ul>
		</section>

		<div w:compo="res/page/search/context-menu"></div>
		<div w:compo="res/compo/item-select"></div>
	</div>

	<div class="search" w:content="sidemenu">
		<ul class="menu">
			<li data-name="update-index"><img src="@image/action/update-index" /><span>Update Index</span></li>
			<li data-name="add-all-to-release"><img src="@image/action/add-to-release" /><span>@string/collection-add-all-to-release</span></li>
		</ul>
	</div>
</code>
