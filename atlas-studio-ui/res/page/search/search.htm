<div class="search" w:template="template/page#body" xmlns:w="js-lib.com/wood">
	<section>
		<form class="form-bar with-actions">
			<input name="search-input" />
			<div class="actions inline"  data-class="com.kidscademy.Actions">
				<img name="search-submit" data-key="ENTER" src="@image/action/search" class="action" title="@tip/search-submit" />
				<img name="search-reset" data-key="ESCAPE,DELETE" src="@image/action/close" class="action" title="@tip/search-reset" />
				<span class="space"></span>
				<img name="icons-view" src="@image/action/icons-view" title="@tip/search-reset" />
				<img name="tiles-view" src="@image/action/tiles-view" title="@tip/search-reset" />
				<img name="details-view" src="@image/action/details-view" title="@tip/search-reset" />
				<img name="cards-view" src="@image/action/cards-view" title="@tip/search-reset" />
			</div>
		</form>
		<div class="buttons-bar hidden">
			<button name="search-button">submit</button>
		</div>
	</section>
	
	<section class="content">
		<h1 class="info hidden" data-object=".">Found <span data-text="objects-count"></span> objects in <span data-text="ellapsed-time"></span> milliseconds.</h1>
		<ul class="search-result" w:widget="compo/objects-list-view"></ul>
	</section>

	<div w:widget="page/search/context-menu"></div>
</div>

<div class="account" w:template="template/page#side-bar" xmlns:w="js-lib.com/wood">
	<ul class="menu">
		<li data-name="update-index"><img src="@image/action/update-index" />Update Index</li>
	</ul>
</div>
