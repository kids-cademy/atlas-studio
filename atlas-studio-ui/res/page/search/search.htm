<div class="search" w:template="page/template#body" xmlns:w="js-lib.com/wood">
	<section>
		<form class="form-bar with-actions">
			<input name="search-input" />
			<div class="actions inline"  data-class="com.kidscademy.Actions">
				<img name="search-submit" data-key="ENTER" src="@image/action/search" class="action" title="@tip/search-submit" />
				<img name="search-reset" data-key="ESCAPE,DELETE" src="@image/action/close" class="action" title="@tip/search-reset" />
				<span class="space"></span>
				<img name="icons-view" src="@image/action/icons-view" class="action" title="@tip/search-reset" />
				<img name="cards-view" src="@image/action/cards-view" class="action" title="@tip/search-reset" />
			</div>
		</form>
		<div class="buttons-bar hidden">
			<button name="search-button">submit</button>
		</div>
	</section>
	
	<section class="content">
		<h1 class="info hidden" data-object=".">Found <span data-text="objects-count"></span> objects in <span data-text="ellapsed-time"></span> milliseconds.</h1>
		<ul class="list-view cards search-result hidden" data-list=".">
			<li class="item" data-id="id" data-css-class="state=PUBLISHED:published">
				<div class="circle small"></div>
				<div class="circle solid"></div>
				<img class="icon" data-src="icon-src" data-default="@image/default-icon" />
				<h4 class="display" data-text="display"></h4>
				<h4 class="last-updated" data-text="last-updated" data-format="js.format.StandardDateTime"></h4>
				<p class="definition" data-text="definition"></p>
			</li>
		</ul>
	</section>

	<div class="context-menu hidden" data-class="com.kidscademy.ContextMenu">
		<div class="caption"><img class="close" src="@image/action/close" /></div>
		<div class="content">
			<div class="object">
				<img data-src="icon-src" />
				<h3 data-text="display"></h3>
			</div>
			<ul class="menu">
				<li data-name="edit-object"><img src="@image/action/edit" /><span>@string/object-edit</span></li>
				<li data-name="preview-object"><img src="@image/action/preview" /><span>@string/object-preview</span></li>
			</ul>
		</div>
	</div>
</div>

<div class="account" w:template="page/template#side-bar" xmlns:w="js-lib.com/wood">
	<ul class="menu">
		<li data-name="update-index"><img src="@image/action/update-index" />Update Index</li>
	</ul>
</div>
