<div class="image-editor" data-class="com.kidscademy.ImageEditor" xmlns:w="js-lib.com/wood">
	<div class="actions bar exclude" data-class="com.kidscademy.Actions">
		<img name="add" src="@image/action/add" title="@tip/graphic-add" />
		<span data-name="upload" class="upload-icon">
			<img src="@image/action/upload" />
			<input name="file-upload" type="file" title="@tip/graphic-upload" accept="image/*" />
		</span>
		<img name="link" src="@image/action/link" title="@tip/graphic-link" />
		<span class="separator"></span>
		<img name="crop-free" src="@image/action/crop-free" title="@tip/graphic-crop" />
		<img name="crop-circle" src="@image/action/crop-circle" title="@tip/graphic-crop" />
		<img name="trim" src="@image/action/image-trim" title="@tip/graphic-trim" />
		<img name="flop" src="@image/action/flop" title="@tip/graphic-flop" />
		<img name="flip" src="@image/action/flip" title="@tip/graphic-flip" />
		<img name="rotate" src="@image/action/rotate" title="@tip/graphic-rotate" />
		<img name="brightness-contrast" src="@image/action/brightness" title="@tip/graphic-brightness" />
		<span class="separator"></span>
		<img name="done" data-key="ENTER" src="@image/action/done" title="@tip/graphic-done" />
		<img name="undo" src="@image/action/undo" title="@tip/graphic-undo" />
		<!-- right float actions are displayed in reverse order -->
		<img name="close" data-key="ESCAPE" src="@image/action/close" title="@tip/graphic-close" class="rfloat" />
		<img name="remove" src="@image/action/remove" title="@tip/graphic-remove" class="rfloat" />
	</div>

	<div class="actions args exclude">
		<div class="rotate form" data-class="com.kidscademy.FormData">
			<div class="controlset">
				<label>direction</label><select name="direction" w:compo="compo/clock-direction-select"></select>
			</div>
			<div class="controlset">
				<label>angle</label><input name="angle" class="small" />
			</div>
		</div>
		<div class="brightness-contrast form" data-class="com.kidscademy.FormData">
			<div class="controlset">
				<label>brightness</label><input name="brightness" class="small" />
			</div>
			<div class="controlset">
				<label>contrast</label><input name="contrast" class="small" />
			</div>
		</div>
	</div>
	
	<div class="editor hidden">
		<div class="info">
			<div class="file-info">
				<h3 data-text="fileName"></h3>
				<dl class="inline">
					<dt data-if="kind">Type</dt>
					<dd data-if="kind" data-text="kind"></dd>
					<dt>Size</dt>
					<dd data-text="fileSize" data-format="js.format.FileSize"></dd>
					<dt>Date</dt>
					<dd data-text="uploadDate" data-format="js.format.StandardDate"></dd>
					<dt>Width</dt>
					<dd data-text="width"></dd>
					<dt>Height</dt>
					<dd data-text="height"></dd>
				</dl>
			</div>
			<dl class="crop-info inline hidden">
				<dt>Left</dt>
				<dd data-text="left"></dd>
				<dt>Top</dt>
				<dd data-text="top"></dd>
				<dt>Width</dt>
				<dd data-text="width"></dd>
				<dt>Height</dt>
				<dd data-text="height"></dd>
			</dl>
		</div>
		<div class="preview">
			<img />
			<div class="crop-mask circle hidden" data-class="com.kidscademy.CropMask">
				<div class="x-offset outer"></div>
				<div class="crop-column">
					<div class="y-offset outer"></div>
					<div class="crop-rect">
						<div class="crop-preview"></div>
						<div class="y-resize n"></div>
						<div class="y-resize s"></div>
						<div class="x-resize w"></div>
						<div class="x-resize e"></div>
					</div>
					<div class="y-span outer"></div>
				</div>
				<div class="x-span outer"></div>
			</div>
		</div>
	</div>	
</div>
