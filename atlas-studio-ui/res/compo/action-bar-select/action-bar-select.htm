<div class="action-bar-select" data-class="com.kidscademy.control.ActionBarSelect" xmlns:w="js-lib.com/wood">
	<div class="abs-control">
		<input type="text" class="abs-input" placeholder="@param/name" />
		<img src="@image/select-arrow" class="abs-icon" title="toggle select options" />
	</div>
	<table class="abs-options hidden" data-class="com.kidscademy.control.ActionBarSelect.Options">
		<tbody class="list" data-list=".">
			<tr w:editable="option"></tr>
		</tbody>
	</table>
</div>
