<div class="features-meta" data-class="com.kidscademy.FeaturesMeta" xmlns:w="js-lib.com/wood">
	<div class="form-bar with-actions">
		<input name="search-input" />
		<div class="inline" w:template="res/template/actions">
			<img name="search" data-key="ENTER" src="@image/action/search" title="@tip/search-submit" />
			<img name="reset" data-key="ESCAPE,DELETE" src="@image/action/close" title="@tip/search-reset" />
		</div>
	</div>

	<div class="table-container">
		<table w:compo="res/compo/features-meta-table"></table>
	</div>
</div>
