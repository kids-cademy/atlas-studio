<div class="list-view" data-class="com.kidscademy.ListView" xmlns:w="js-lib.com/wood">
	<form class="form-bar with-actions">
		<input name="search-input" class="medium no-search" />
		<div class="inline" w:template="res/template/actions">
			<img name="load-items" data-key="ENTER" class="no-search" src="@image/action/search" title="@tip/search-submit" />
			<img name="reset-filter" data-key="ESCAPE,DELETE" class="no-search" src="@image/action/close" title="@tip/search-reset" />
			<span class="space no-search"></span>
			<img name="icons-view" src="@image/action/icons-view" title="@tip/search-reset" />
			<img name="tiles-view" src="@image/action/tiles-view" title="@tip/search-reset" />
			<img name="details-view" src="@image/action/details-view" title="@tip/search-reset" />
			<img name="cards-view" src="@image/action/cards-view" title="@tip/search-reset" />
		</div>
	</form>
	<h1 class="loading-info hidden" data-object=".">Found <span data-text="objects-count"></span> objects in <span data-text="ellapsed-time"></span> milliseconds.</h1>
	<ul class="body icons" w:compo="res/compo/list-control"></ul>
</div>
