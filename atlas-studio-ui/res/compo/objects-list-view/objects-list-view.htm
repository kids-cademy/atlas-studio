<ul class="list-view hidden" data-list=".">
	<li class="item" data-id="id" data-css-class="state">
		<div class="circle small"></div>
		<div class="circle solid"></div> 
		<img class="icon" data-src="icon-src" data-default="@image/default-icon" />
		<h4 class="display" data-text="display"></h4>
		<h5 class="name" data-text="name"></h5>
		<h5 class="timestamp" data-text="timestamp" data-format="js.format.StandardDateTime"></h5>
		<p class="definition" data-text="definition"></p>
	</li>
</ul>
